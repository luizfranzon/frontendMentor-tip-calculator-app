<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tip Calculator App</title>
</head>

<body>
    <img src="./" alt="">
    <div class="container">
        <div class="controls">

            <div class="bilDiv flex-column">
                <label for="">Bill</label>
                <img class="dollarIcon" width="15" src="./assets/icon-dollar.svg" alt="">
                <input type="number" name="" id="bill" value="100">
            </div>

            <div class="tipControls flex-column">
                <label for="">Select Tip %</label>
                <div>
                    <button class="tipValue tipSelected">5%</button>
                    <button class="tipValue">10%</button>
                    <button class="tipValue">15%</button>
                </div>
                <div>
                    <button class="tipValue">25%</button>
                    <button class="tipValue">50%</button>
                    <input class="tipValue" id="customTip" type="number" placeholder="Custom" max="100" min="0" maxlength="3">
                </div>
            </div>

            <div class="peopleDiv flex-column">
                <label for="">Number of People</label>
                <img class="personIcon" width="15" src="./assets/icon-person.svg" alt="">
                <input type="number" name="" id="NOP" value="3">
            </div>

        </div>
        <div class="result">
            <!-- Tip Total per person -->
            <div>
                <div class="tipAmount">
                    <div class="labelsDiv">
                        <span class="labelName">Tip Amount</span>
                        <span class="perPerson">/person</span>
                    </div>
                    <div class="value">
                        <span id="tipAmountPerPerson">0.00</span>
                    </div>
                </div>
                <!-- Total per person -->
                <div class="total">
                    <div class="labelsDiv">
                        <span class="labelName">Total</span>
                        <span class="perPerson">/person</span>
                    </div>
                    <div class="value">
                        <span id="valuePerPerson">0.00</span>
                    </div>
                </div>
            </div>
            <div class="buttonsResult">
                <button class="resultButton">RESET</button>
                <button class="resultButton" id="calc">CALCULATE</button>
            </div>
        </div>
    </div>
</body>

</html>
